<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management system</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </div>
</nav>
<div class="container">
    <div class = "row">
      <h1>List Students</h1>
    </div >
    
   <div class="row">
   
      <div class="col-lg-3">
         <a th:href="@{/students/new}" class= " btn btn-primary btn-sm mb-3">Add Students</a>
      </div>
     
   
   </div>
  
    <table class="table table-striped table-bordered">
     <thead class="table-dark">
       <tr>
         <td>Student First Name</td>
         <td>Student Last Name</td>
         <td>Student Email</td>
         <td>Actions</td>
       </tr>
     </thead>
    <tbody>
      <tr th:each = "student: ${students}">
         <td th:text = "${student.sFirstName}"></td>
         <td th:text = "${student.sLastName}"></td>
         <td th:text = "${student.sEmail}"></td>
         <td>
           <a th:href = "@{/students/edit/{id}(id=${student.sId})}" class = "btn btn-primary">Update</a>
           <a th:href = "@{/students/{id}(id=${student.sId})}" class = "btn btn-danger">Delete</a>
         </td>
      </tr>
    </tbody>
    
    </table>

</div>
</body>
</html>
